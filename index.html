<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
<section class="chat-bot">
  
  <header class="header">
    <div class="logo">
      <img class="logo-bot" src="./Images/brand.png">
    </div>
    <nav class="nav-bar">
      <ul class="nav-list">
        <li class="nav-li-item">Product</li>
        <li class="nav-li-item">Price</li>
        <li class="nav-li-item">About </li>
        <li class="nav-li-item">Contact</li>
        <li class="nav-li-item"><button class="nav-btn">Login</button></li>
      </ul>
    </nav>
  </header>
  <div class="grid">
  <div class="chatbot-text-box">
    
    <h1 class="chat-bot-heading">Welcome to the World's largest digital AI integrated Platform</h1>
    <button class="chatbot-btn">Get Started Free</button>
    <ul class="footer-list">
      <li class="footer-li-items"><img class="footer-li-icon" src="./Images/fb.png"></li>
      <li class="footer-li-items"><img class="footer-li-icon" src="./Images/linkedin.png"></li>
      <li class="footer-li-items"><img class="footer-li-icon" src="./Images/twitter.png"></li>
  
    </ul>
  </div>

  <div class="chatbot-img-box">
    <img class="chatbot-img" src="./Images/Chatbot-img.png">
  </div>
</div>

</section>




  <script src="./index.js"></script>
</body> 
</html>
